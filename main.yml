# ==================== GUI CONTENT ====================
# You can freely edit items in this section as you wish (add, remove, modify items).
# Get some tips in documentation: https://github.com/nulli0n/NexEngine-spigot/wiki/Menu-Config
# The following values are available for button types:
# - CATEGORY_FILTER
# - CURRENCY_FILTER
# - LISTING_ORDER
# - CLOSE
# - PAGE_NEXT
# - PAGE_PREVIOUS
# - RETURN
# - EXPIRED_LISTINGS
# - OWN_LISTINGS
# - SALES_HISTORY
# - UNCLAIMED_ITEMS
# ==================================================
Content:
  expired:
    Priority: 5
    Item:
      Material: HOPPER
      Name: '#ee9aff&lExpired Items'
      Lore:
      - '#ddeceeList of ''expired'' items'
      - '#ddeceethat have not been sold to anyone.'
      - '&7'
      - '#fdba5e[!] #ddeceeYou have #fdba5e%expired_amount% #ddeceeexpired items.'
      - '&7'
      - '#ff9a9a[!] #ddeceeDon''t forget to #ff9a9atake#ddecee these'
      - '#ddeceeitems back, otherwise they can be #ff9a9adeleted#ddecee!'
    Type: EXPIRED_LISTINGS
    Slots: 47
  
  history:
    Priority: 5
    Item:
      Material: WRITABLE_BOOK
      Name: '#ee9aff&lSales History'
      Lore:
      - '#ddeceeList of all items you'
      - '#ddeceehave sold on auction.'
    Type: SALES_HISTORY
    Slots: 51
  
  unclaimed:
    Priority: 5
    Item:
      Material: GOLD_NUGGET
      Name: '#ee9aff&lSold & Unclaimed Items'
